<header class="main-header py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-3">{{title}}</h1>
                <p><small>{{todayDate}}</small></p>
                <hr>
                <h2 class="fs-5 fw-light">{{description}}</h2>
                <h2>{{text}}</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="py-5">
                    <select class="form-select">
                        <option *ngFor="let month of months">{{ month }}</option>
                    </select>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert" [class]="isSwitchedOn ? 'alert-success' : 'alert-warning' ">
                    <div class="form-check form-switch pb-3 mb-3 border-bottom">
                        <input type="checkbox" class="form-check-input" id="switch" [(ngModel)]="isSwitchedOn" (change)="handleSwitch">
                        <label class="form-check-label" for="switch">Toggle Switch</label>
                    </div>
                    {{message}}
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <h3 class="fs-3 display-3">{{myMessage | uppercase}}</h3>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <h3 class="fs-4 display-3">200GB == {{200 | gigabytesToMegabytes}} MB</h3>
            </div>
        </div>
    </div>
</header>
<section class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <app-new-comp class="col-md-3" [featureSet]="firstFeature"></app-new-comp>
            <app-new-comp class="col-md-3" [featureSet]="secondFeature"></app-new-comp>
            <app-new-comp class="col-md-3" [featureSet]="thirdFeature"></app-new-comp>
            <app-new-comp class="col-md-3" [featureSet]="fourthFeature"></app-new-comp>
        </div>
    </div>
</section>

<section class="user-data">
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-12">
                <table class="table table-border small">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>City</th>
                            <th>ZipCode</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of personData">
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.address.city}}</td>
                            <td>{{user.address.zipcode}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<router-outlet />
