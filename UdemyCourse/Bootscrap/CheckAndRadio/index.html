<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-3">
        <div class="row justify-content-centet">
            <div class="col-md-6">
                <form>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox">
                        <label for="defaultCheckBox" class="form-check-label">Default Checkbox</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox" checked>
                        <label for="defaultCheckBox" class="form-check-label">Default Checkbox</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox1" checked>
                        <label for="defaultCheckBox1" class="form-check-label">Default Checkbox</label>
                    </div>

                    <div class="form-check">
                        <input disabled type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox" checked>
                        <label for="defaultCheckBox" class="form-check-label">Default Checkbox</label>
                    </div>
                    
                    <div class="form-check">
                        <input disabled type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox">
                        <label for="defaultCheckBox" class="form-check-label">Default Checkbox</label>
                    </div>
                    
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="Male" name="gender" id="defaultRadio1">
                        <label for="defaultRadio1" class="form-check-label">Male</label>
                    </div>

                    <div class="form-check">
                        <input checked type="radio" class="form-check-input" value="Female" name="gender" id="defaultRadio2">
                        <label for="defaultRadio2" class="form-check-label">Female</label>
                    </div>

                    <div class="form-check form-switch">
                        <input type="checkbox" id="switchBoxDefault" class="form-check-input" role="switch">
                        <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script>
        var checkbox = document.getElementById('defaultCheckBox1').indeterminate = true;
    </script>

</body>
</html>
