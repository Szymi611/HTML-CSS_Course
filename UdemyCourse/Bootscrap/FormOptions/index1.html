<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-3">
        <div class="row justify-content-centet">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="u_name" class="form-label">Username</label>
                        <input type="text" class="form-control" id="u_name">
                    </div>
                    <div class="mb-3">
                        <label for="u_comment" class="form-label">Comment</label>
                        <textarea id="u_comment" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="u_text" class="form-label">Some Text</label>
                        <input type="text" class="form-control form-control-sm" id="u_text">
                    </div>
                    <div class="mb-3">
                        <label for="u_email" class="form-label">email</label>
                        <input type="email" class="form-control" id="u_email" value="johndoe@gmail.com" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="u_file" class="form-label">File</label>
                        <input type="file" class="form-control" id="u_file">
                    </div>
                    <div class="mb-3">
                        <label for="u_file" class="form-label">File</label>
                        <input type="file" class="form-control" id="u_file" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="u_color" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" id="u_color">
                    </div>
                </form>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
