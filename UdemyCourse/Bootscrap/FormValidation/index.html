<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md 8">
                <form name="myForm" onsubmit="runMe(); return false">
                    <div class="mb-2">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control form-control-sm" name="u_name">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control form-control-sm" name="u_pass">
                    </div>
                    <div class="mb-2">
                        <input type="submit" class="btn btn-success" name="u_login">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        const u_name = document.myForm.u_name;
        const u_pass = document.myForm.u_pass;

        function runMe(){
            if(u_name.value == ''){
                u_name.classList.add('is-invalid');
            }
            else if(u_name.value){
                u_name.classList.remove('is-invalid');
                u_name.classList.add('is-valid');
            }
            if(u_pass.value == ''){
                u_pass.classList.add('is=invalid');
            }
            else if(u_pass.value){
                u_pass.classList.remove('is-invalid');
                u_pass.classList.add('is-valid');
            }
        }

    </script>
</body>
</html>
