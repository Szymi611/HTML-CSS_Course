<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-3">
        <div class="row justify-content-centet">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Username</span>
                            <input type="text" class="form-control" placeholder="JohnDoe">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="JohnDoe">
                            <span class="input-group-text">Username</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" placeholder="15 000">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="Twitter">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Username">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="Twitter">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Username">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="Twitter">
                        </div>
                    </div>
                                        
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <input type="checkbox" class="form-check-input mt-0">
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                                                            
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <input type="radio" class="form-check-input mt-0">
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Fullname</span>
                            <input type="text" class="form-control" placeholder="First Name">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Donation</span>
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
