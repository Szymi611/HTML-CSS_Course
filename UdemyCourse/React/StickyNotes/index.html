<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-draggable@4.4.6/build/web/react-draggable.min.js"></script>

</head>
<body>
    <div id="react-container"></div>
    
    <script type="text/babel">
        class Node extends React.Component{

            constructor(props){
                super(props)
                this.state={
                    editing: false
                }
            }

            myNodeStyles(){
                return{
                    width: 250,
                    height: 150,
                    backgroundColor: "yellow",
                    padding: 15,
                    border: "1px solid orange",
                    boxShadow: "2px 6px 12px rgba(0, 0, 0, 0.2)",
                    position: "absolute"
                };
            }

            componentWillMount=()=>{
                this.style = {
                    right : this.randomBetween(0, window.innerWidth - 350, 'px'),
                    top: this.randomBetween(0, window.innerHeight - 350, 'px'),
                }
            }

            randomBetween = (x, y, s) =>{ //s-unique key
                return ( x+ Math.ceil(Math.random() * (y-x)) ) + s
            }
            
            edit=()=>{
                this.setState({editing: true})
            }

            save=()=>{
                this.props.onChange(this.refs.newText.value, this.props.id)
                this.setState({editing: false})
            }

            delete=()=>{
                this.props.onRemove(this.props.id)
            }

            renderForm = () => {
                return(
                    <div class="note" style={this.style}>
                        <textarea ref="newText"></textarea>
                        <button onClick={this.save}>Save</button>
                    </div>
                )
            }

            renderDisplay =() =>{
                return(
                    <div className='note' style={this.myNodeStyles()}>
                        <p>{this.props.children}</p>
                        <span>
                            <button onClick={this.edit}>Edit</button>
                            <button onClick={this.delete}>Delete</button>
                        </span>
                    </div>
                )
            }
            
            render(){
                
                if(this.state.editing){
                    return this.renderForm();
                }else{
                    return this.renderDisplay();
                }
            }
        }
        ReactDOM.render(<Node>Hello World</Node>, document.getElementById('react-container'));

        class Board extends React.Component{

            constructor(props){
                super(props);
                this.state = {
                    notes: []
                }
            }

            nextId = () => {
                this.uniqueId = this.uniqueId || 0
                return this.uniqueId++
            }

            add =(text) =>{
                var notes=[
                ...this.state.notes,
                {
                    id: this.nextId(),
                    note: text
                }];
                this.setState({notes});
            }

            update = (newText, id) =>{
                var notes = this.state.notes.map(
                    note => (note.id !== id) ? note:{
                        ...note,
                        note: newText
                    }
                )
                this.setState({notes});
            }

            remove = ( id ) =>{
                var notes = this.state.notes.filter(note => note.id !== id)
                this.setState({notes});
            }

            eachNote = (note) =>{
                return (<Node key={note.id} 
                        id={note.id} 
                        onChange={this.update} 
                        onRemove={this.remove}
                        >{note.note}</Node>)
            }

            render(){
                return(
                    <div className="board">
                        {this.state.notes.map(this.eachNote)}
                        <button onClick={()=>this.add()}>+</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<Board count={10}/>, document.getElementById('react-container'));

    </script>

</body>
</html>
